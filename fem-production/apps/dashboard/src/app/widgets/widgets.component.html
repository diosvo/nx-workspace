<div class="component-container">
    <div class="list-component">
        <widget-list [widgets]="widgets" (selected)="selectWidget($event)" (deleted)="deleteWidget($event)">
        </widget-list>
    </div>
    <div class="details-component">
        <widget-details [widget]="selectWidget" (saved)="saveWidget($event)" (cancelled)="resetForm()"></widget-details>
    </div>
</div>
